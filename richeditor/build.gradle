plugins {
  id 'com.android.library'
  id 'maven-publish'
}

android {
  compileSdk COMPILE_SDK_VERSION as int
  defaultConfig {
    minSdkVersion MIN_SDK_VERSION as int
    targetSdkVersion TARGET_SDK_VERSION as int
  }
  namespace 'jp.wasabeef.richeditor'
  publishing {
    singleVariant("release") {
      withSourcesJar()
      withJavadocJar()
    }
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled false
    }
  }
}

dependencies {
